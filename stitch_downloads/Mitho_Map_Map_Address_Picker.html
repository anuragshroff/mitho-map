<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map Address Picker</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1b271f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>/* Custom scrollbar for better aesthetics */
::-webkit-scrollbar {
    width: 0;
    background: transparent
    }
/* Map pattern simulation */
.map-bg {
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCatq63AfhW8u1krhGiEDt_HomO6zrRMFNPbRlImBDIgtShzO26TRz3XQEVhXABYsk_pwLtdVbqXyiUVvkpH2RKffLL-yx6ImM-31TRZ1eY3KJMGpJLaMJfKCIy-stBL1V3gmhhG_zgdG4UftCorZMuJamsgdURs7uD64n8AMr0Ozr40q2_BYEiybDTad7ntg9QklNEkQ_3H37lMacpMdSLIYLwfIV9DStlrxoDBivGhPLIyeyqCmFS3HiTpHHTRtNBuhnMtfyP5GE);
    background-size: cover;
    background-position: center
    }
/* Glassmorphism utility */
.glass-panel {
    background: rgba(16, 34, 22, 0.75);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.08)
    }
/* Pulse animation for the pin */
@keyframes pulse-ring {
    0% {
        transform: scale(0.33);
        opacity: 0;
        } 80%, 100% {
        opacity: 0;
        }
    }
@keyframes pulse-dot {
    0% {
        transform: scale(0.8);
        } 50% {
        transform: scale(1);
        } 100% {
        transform: scale(0.8);
        }
    }
.pin-shadow {
    box-shadow: 0 0 0 0 rgba(37, 244, 106, 0.7);
    animation: shadow-pulse 2s infinite
    }
@keyframes shadow-pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(37, 244, 106, 0.4);
        } 70% {
        box-shadow: 0 0 0 15px rgba(37, 244, 106, 0);
        } 100% {
        box-shadow: 0 0 0 0 rgba(37, 244, 106, 0);
        }
    }</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-slate-100 overflow-hidden h-screen w-full select-none">
<!-- Main Container -->
<div class="relative flex h-full w-full flex-col">
<!-- Full Screen Map Background -->
<div class="absolute inset-0 w-full h-full map-bg brightness-[0.4] contrast-[1.2]" data-alt="Dark aesthetic map view of city streets at night" data-location="Kathmandu" style="">
</div>
<!-- Center Pin (Fixed in viewport center) -->
<div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-20 pointer-events-none flex flex-col items-center justify-center pb-8">
<div class="relative flex items-center justify-center">
<!-- Outer glow ring -->
<div class="absolute w-12 h-12 bg-primary/20 rounded-full pin-shadow"></div>
<!-- Main Pin Icon -->
<div class="relative z-10 text-primary drop-shadow-[0_4px_8px_rgba(0,0,0,0.5)]">
<span class="material-symbols-outlined text-5xl fill-1">location_on</span>
</div>
</div>
<!-- Pin Shadow on ground -->
<div class="w-2 h-1 bg-black/50 rounded-full blur-[1px] mt-[-6px]"></div>
<!-- Tooltip -->
<div class="absolute -top-12 bg-surface-dark/90 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10 shadow-lg whitespace-nowrap">
<span class="text-xs font-semibold text-primary">Move map to adjust</span>
</div>
</div>
<!-- Top Search Bar -->
<div class="absolute top-0 left-0 right-0 z-30 pt-14 px-4 pb-4 bg-gradient-to-b from-black/60 to-transparent">
<label class="glass-panel flex items-center w-full h-12 px-4 rounded-full shadow-lg transition-transform active:scale-[0.99]">
<span class="material-symbols-outlined text-gray-400 mr-3">search</span>
<input class="bg-transparent border-none text-white placeholder-gray-400 text-sm font-medium w-full focus:ring-0 p-0" placeholder="Search for area, street..." type="text" value=""/>
<button class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-white/10 text-gray-400 transition-colors">
<span class="material-symbols-outlined text-[20px]">tune</span>
</button>
</label>
</div>
<!-- Right Side Controls -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-3 z-30">
<button class="glass-panel w-10 h-10 flex items-center justify-center rounded-xl text-white shadow-lg hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[24px]">add</span>
</button>
<button class="glass-panel w-10 h-10 flex items-center justify-center rounded-xl text-white shadow-lg hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[24px]">remove</span>
</button>
</div>
<!-- Bottom Sheet Area -->
<div class="absolute bottom-0 left-0 right-0 z-30 flex flex-col items-end pb-8 px-4">
<!-- Recenter Button -->
<button class="glass-panel w-12 h-12 mb-4 rounded-full flex items-center justify-center shadow-lg text-primary hover:text-white hover:bg-primary transition-all active:scale-90 border-primary/30">
<span class="material-symbols-outlined text-[24px]">my_location</span>
</button>
<!-- Location Details Card -->
<div class="glass-panel w-full rounded-2xl p-5 shadow-2xl flex flex-col gap-5 border-t border-white/10">
<!-- Handle for visual dragging hint -->
<div class="w-10 h-1 bg-white/20 rounded-full mx-auto -mt-1 mb-1"></div>
<div class="flex items-start gap-4">
<div class="mt-1 min-w-[40px] h-[40px] rounded-full bg-primary/20 flex items-center justify-center text-primary border border-primary/20">
<span class="material-symbols-outlined text-[24px]">home_pin</span>
</div>
<div class="flex-1 min-w-0">
<p class="text-[10px] uppercase tracking-wider text-primary font-bold mb-1">Delivery Location</p>
<h2 class="text-xl font-bold text-white leading-tight truncate">Sanepa Heights</h2>
<p class="text-gray-400 text-sm mt-0.5 truncate">Lalitpur 44600, Nepal</p>
</div>
<button class="text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">favorite_border</span>
</button>
</div>
<!-- Action Button -->
<button class="w-full h-12 bg-primary hover:bg-[#1ee060] text-surface-dark font-bold text-base rounded-xl flex items-center justify-center gap-2 shadow-[0_4px_12px_rgba(37,244,106,0.3)] active:scale-[0.98] transition-all">
<span>Confirm Location</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
<!-- Gradient Overlay at bottom for better readability if needed -->
<div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-black/80 to-transparent pointer-events-none z-10"></div>
</div>
</body></html>
