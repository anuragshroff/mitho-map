<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map OTP Verification Dark</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom glassmorphism for inputs */
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Keypad press effect */
        .keypad-btn:active {
            background-color: rgba(37, 244, 106, 0.15);
            transform: scale(0.95);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased selection:bg-primary selection:text-background-dark overflow-hidden">
<!-- Top Navigation -->
<div class="flex items-center p-4 pt-6 justify-between">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="text-sm font-medium text-slate-500 dark:text-slate-400">Step 2 of 3</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col px-6">
<!-- Header Section -->
<div class="mt-4 mb-8">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-extrabold leading-tight pb-3">Verify Code</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                Code has been sent to your email <br/>
<span class="text-slate-900 dark:text-white font-medium">user@mithomap.com</span>
</p>
</div>
<!-- OTP Input Fields -->
<div class="flex justify-between gap-3 mb-8">
<input autofocus="" class="glass-input w-full aspect-square rounded-2xl text-center text-3xl font-bold text-slate-900 dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:bg-primary/5 transition-all duration-300 caret-primary" maxlength="1" type="text" value="5"/>
<input class="glass-input w-full aspect-square rounded-2xl text-center text-3xl font-bold text-slate-900 dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:bg-primary/5 transition-all duration-300 caret-primary" maxlength="1" type="text" value="2"/>
<input class="glass-input w-full aspect-square rounded-2xl text-center text-3xl font-bold text-slate-900 dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:bg-primary/5 transition-all duration-300 caret-primary" maxlength="1" type="text" value=""/>
<input class="glass-input w-full aspect-square rounded-2xl text-center text-3xl font-bold text-slate-900 dark:text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:bg-primary/5 transition-all duration-300 caret-primary" maxlength="1" type="text" value=""/>
</div>
<!-- Timer -->
<div class="flex flex-col items-center justify-center mb-8">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Resend code in <span class="text-primary font-bold ml-1">00:59</span></p>
</div>
<!-- Spacer to push keypad down -->
<div class="flex-1"></div>
<!-- Custom Numeric Keypad -->
<div class="grid grid-cols-3 gap-y-4 gap-x-6 pb-6 mx-auto w-full max-w-[320px]">
<!-- Row 1 -->
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">1</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">2</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">3</button>
<!-- Row 2 -->
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">4</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">5</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">6</button>
<!-- Row 3 -->
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">7</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">8</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">9</button>
<!-- Row 4 -->
<div class="h-16 w-full flex items-center justify-center"></div> <!-- Empty spacer for alignment -->
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-2xl font-medium text-slate-900 dark:text-white transition-transform">0</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center rounded-full text-slate-900 dark:text-white transition-transform group">
<span class="material-symbols-outlined group-active:text-primary transition-colors">backspace</span>
</button>
</div>
<!-- Verify Button -->
<div class="pb-8 pt-2">
<button class="w-full h-14 rounded-full bg-primary text-background-dark font-bold text-lg hover:bg-[#1ee05e] active:scale-[0.98] transition-all shadow-[0_0_20px_rgba(37,244,106,0.3)]">
                Verify
            </button>
</div>
</div>
</body></html>
