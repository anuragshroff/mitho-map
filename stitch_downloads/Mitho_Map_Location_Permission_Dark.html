<div class="absolute bottom-1/3 left-1/4 w-1.5 h-1.5 bg-primary/70 rounded-full blur-[1px] opacity-40"></div>

<span class="text-primary text-glow">Location</span>

<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-relaxed">

            </p>
</div>
