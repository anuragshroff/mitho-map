<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map - OTP Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#25f46a",
                "background-light": "#f5f8f6",
                "background-dark": "#102216",
                "surface-dark": "#1A2C20",
                },
                fontFamily: {
                "display": ["Plus Jakarta Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                boxShadow: {
                    "glow": "0 0 20px rgba(37, 244, 106, 0.4)",
                    "glow-strong": "0 0 40px rgba(37, 244, 106, 0.6)",
                }
            },
            },
        }
    </script>
<style>
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Keypad press animation effect */
        .keypad-btn:active {
            background-color: rgba(37, 244, 106, 0.2);
            transform: scale(0.95);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-black">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto">
<!-- Top Navigation -->
<div class="flex items-center p-6 z-10">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center px-6 pt-4 relative z-10">
<!-- Glowing Mail Icon -->
<div class="relative mb-8 group">
<div class="absolute inset-0 bg-primary rounded-full blur-[40px] opacity-20 group-hover:opacity-30 transition-opacity duration-500"></div>
<div class="relative flex items-center justify-center size-24 bg-surface-dark/50 border border-white/5 rounded-full shadow-glow">
<span class="material-symbols-outlined text-primary text-[48px]">mark_email_unread</span>
</div>
</div>
<!-- Header Text -->
<h1 class="text-slate-900 dark:text-white text-[32px] font-bold leading-tight text-center mb-3">
                Verification Code
            </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium leading-relaxed text-center max-w-[280px]">
                We have sent the verification code to your email address <span class="text-white">example@gmail.com</span>
</p>
<!-- Input Fields -->
<div class="flex justify-center w-full my-10">
<div class="flex gap-4">
<!-- Active State Example -->
<div class="flex items-center justify-center h-16 w-14 rounded-2xl border border-primary bg-primary/10 shadow-[0_0_15px_rgba(37,244,106,0.2)] text-white text-2xl font-bold">
                        5
                    </div>
<!-- Filled State Example -->
<div class="flex items-center justify-center h-16 w-14 rounded-2xl border border-white/10 glass-input text-white text-2xl font-bold">
</div>
<!-- Empty State Example -->
<div class="flex items-center justify-center h-16 w-14 rounded-2xl border border-white/10 glass-input text-white text-2xl font-bold">
</div>
<!-- Empty State Example -->
<div class="flex items-center justify-center h-16 w-14 rounded-2xl border border-white/10 glass-input text-white text-2xl font-bold">
</div>
</div>
</div>
<!-- Resend Timer -->
<div class="flex items-center justify-center gap-2 mb-8">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Resend code in</p>
<p class="text-primary text-sm font-bold">00:30</p>
</div>
<!-- Verify Button -->
<button class="w-full h-14 bg-primary text-background-dark rounded-full font-bold text-lg hover:bg-[#1ee05e] transition-colors shadow-glow-strong">
                Verify Account
            </button>
</div>
<!-- Custom Keypad -->
<div class="w-full bg-background-dark/80 backdrop-blur-xl border-t border-white/5 pb-8 pt-4 rounded-t-3xl z-20 mt-auto">
<div class="grid grid-cols-3 gap-y-6 max-w-[300px] mx-auto">
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">1</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">2</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">3</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">4</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">5</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">6</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">7</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">8</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">9</button>
<div class="h-16 w-full"></div> <!-- Empty spacer for bottom left -->
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white text-2xl font-semibold rounded-full transition-all">0</button>
<button class="keypad-btn h-16 w-full flex items-center justify-center text-white/70 hover:text-white transition-colors rounded-full">
<span class="material-symbols-outlined text-[28px]">backspace</span>
</button>
</div>
</div>
<!-- Ambient Background Gradients -->
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-0 pointer-events-none">
<div class="absolute top-[-10%] right-[-10%] w-[300px] h-[300px] bg-primary/5 rounded-full blur-[80px]"></div>
<div class="absolute bottom-[-10%] left-[-20%] w-[300px] h-[300px] bg-primary/5 rounded-full blur-[80px]"></div>
</div>
</div>
</body></html>
