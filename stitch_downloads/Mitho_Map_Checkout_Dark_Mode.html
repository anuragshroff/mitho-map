<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map Checkout</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df26c",
                        "background-light": "#f5f8f7",
                        "background-dark": "#0a0c0b",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(13, 242, 108, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen pb-32">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-200 dark:bg-primary/10 text-slate-900 dark:text-primary">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Checkout</h1>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-200 dark:bg-slate-800 text-slate-900 dark:text-slate-100">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</header>
<main class="px-6 space-y-6">
<!-- Delivery Address Section -->
<section>
<div class="flex items-center justify-between mb-3">
<h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Delivery Address</h2>
</div>
<div class="glass p-5 rounded-xl flex items-start gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-2xl">location_on</span>
</div>
<div class="flex-1">
<p class="font-bold text-base mb-1">Home</p>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed mb-3">42 Wallaby Way, Kathmandu, Nepal</p>
<button class="text-primary text-sm font-bold flex items-center gap-1">
                        Change Address <span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
</div>
</section>
<!-- Order Summary Section -->
<section>
<h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-3">Order Summary</h2>
<div class="glass rounded-xl divide-y divide-white/5 overflow-hidden">
<!-- Item 1 -->
<div class="p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="h-12 w-12 rounded-lg bg-cover bg-center" data-alt="Steaming plate of chicken momo dumplings" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCFcYZYWgZwZY6zWiwQUPVAgH-IDAFkblev78UtmQ5WwbG9f1h4E9-UqfN24luW7Bi9E3EHmaItT7dyp5tOeKLYtshpOE5XDw_doQ_dBVZ7CPJicD-9AUosZUrKHdcWQ6Nu9iwRAT0mxN1T0HZCy8Y4Un997pd5dVkLFMcOMeQGdWlw_TWghq8VBrpKOID2pt2jtZGeMrgL3QsNvhwVTPwHogS9rrX2j4BkIJvM0CHWJRgAWiHUeS5TnM78AldQluN-u0hiXgkWnMY')"></div>
<div>
<p class="font-semibold">Chicken Momo (10 pcs)</p>
<p class="text-xs text-slate-500 dark:text-slate-400">1x Qty</p>
</div>
</div>
<p class="font-bold">Rs. 350</p>
</div>
<!-- Item 2 -->
<div class="p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="h-12 w-12 rounded-lg bg-cover bg-center" data-alt="Fresh organic green garden salad" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBILEYlYAvI1xSAI9B_OZ4RqD4DxXmirgDUrYLimsWSX_xSs1aA4VEIxRWDsPiZoAtkdsfXNlTbZCqcqPN7cBLw531tbaMYzuYwChDXWNiooZAay7oaqpWNtXQz4Rr7oADS2fXvNtAFKPEIubw2SuNQ9uIjii3KpJw910Akv1VlIg8L84OX2FBNNNfmoH9HtpdDxnugtPQaA28I78W-ZuMepsV2Sr-NdqFOXH4T_Y_jFlhj52nSgme2CVvhXfaATunCBnwRiZvROOQ')"></div>
<div>
<p class="font-semibold">Organic Green Salad</p>
<p class="text-xs text-slate-500 dark:text-slate-400">1x Qty</p>
</div>
</div>
<p class="font-bold">Rs. 180</p>
</div>
</div>
</section>
<!-- Coupon Section -->
<section>
<div class="relative flex items-center">
<input class="w-full bg-slate-100 dark:bg-white/5 border-0 rounded-full px-6 py-4 text-sm focus:ring-2 focus:ring-primary/50 text-slate-900 dark:text-slate-100 placeholder:text-slate-500" placeholder="Enter coupon code" type="text"/>
<button class="absolute right-2 px-6 py-2.5 bg-primary text-background-dark font-bold text-xs rounded-full uppercase tracking-widest neon-glow">
                    Apply
                </button>
</div>
</section>
<!-- Bill Details Section -->
<section class="glass p-5 rounded-xl space-y-3">
<div class="flex justify-between text-sm">
<span class="text-slate-500 dark:text-slate-400">Subtotal</span>
<span class="font-medium">Rs. 530</span>
</div>
<div class="flex justify-between text-sm text-primary">
<span>Delivery Fee</span>
<span class="font-medium">Free</span>
</div>
<div class="flex justify-between text-sm">
<span class="text-slate-500 dark:text-slate-400">Tax &amp; Services</span>
<span class="font-medium">Rs. 45</span>
</div>
<div class="pt-3 border-t border-white/5 flex justify-between items-center">
<span class="text-base font-bold">Grand Total</span>
<span class="text-xl font-bold text-primary">Rs. 575</span>
</div>
</section>
<!-- Payment Method Section -->
<section>
<h2 class="text-sm font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-3">Payment Method</h2>
<div class="grid grid-cols-1 gap-3">
<label class="relative flex items-center p-4 glass rounded-xl cursor-pointer group">
<input checked="" class="hidden peer" name="payment" type="radio"/>
<div class="peer-checked:bg-primary/20 peer-checked:border-primary absolute inset-0 rounded-xl border border-transparent transition-all"></div>
<div class="relative z-10 flex items-center justify-between w-full">
<div class="flex items-center gap-4">
<div class="h-10 w-10 flex items-center justify-center rounded-full bg-slate-800 text-primary">
<span class="material-symbols-outlined">payments</span>
</div>
<span class="font-semibold">Cash on Delivery</span>
</div>
<div class="h-5 w-5 rounded-full border-2 border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
<div class="h-2 w-2 rounded-full bg-background-dark"></div>
</div>
</div>
</label>
<label class="relative flex items-center p-4 glass rounded-xl cursor-pointer group">
<input class="hidden peer" name="payment" type="radio"/>
<div class="peer-checked:bg-primary/20 peer-checked:border-primary absolute inset-0 rounded-xl border border-transparent transition-all"></div>
<div class="relative z-10 flex items-center justify-between w-full">
<div class="flex items-center gap-4">
<div class="h-10 w-10 flex items-center justify-center rounded-full bg-slate-800 text-primary">
<span class="material-symbols-outlined">account_balance_wallet</span>
</div>
<span class="font-semibold">Digital Wallets (eSewa/Khalti)</span>
</div>
<div class="h-5 w-5 rounded-full border-2 border-slate-600 flex items-center justify-center">
</div>
</div>
</label>
</div>
</section>
</main>
<!-- Bottom Navigation / Place Order -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-10">
<button class="w-full h-16 bg-primary text-background-dark font-black text-lg rounded-full shadow-[0_8px_30px_rgb(13,242,108,0.3)] hover:scale-[1.02] active:scale-[0.98] transition-transform flex items-center justify-center gap-3">
            PLACE ORDER
            <span class="material-symbols-outlined font-bold">arrow_forward</span>
</button>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</div>
<!-- Bottom NavBar Mockup (Optional - as defined in component list) -->
<nav class="hidden">
<!-- Kept here for structure as requested in list, but used a custom fixed action button for mobile iOS UX -->
</nav>
</body></html>
