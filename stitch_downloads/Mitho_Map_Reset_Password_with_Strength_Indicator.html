<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom frosting effect for glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Custom glow for the shield illustration placeholder */
        .shield-glow {
            box-shadow: 0 0 40px -10px rgba(37, 244, 106, 0.15);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary selection:text-background-dark">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10">
<button class="flex items-center justify-center w-12 h-12 rounded-full text-slate-900 dark:text-white hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-2 pb-24 max-w-md mx-auto w-full">
<!-- Hero Illustration Area -->
<div class="flex justify-center mb-8 relative">
<!-- Background glow effect -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full scale-75 opacity-40"></div>
<!-- Shield Illustration -->
<div class="relative z-0 w-40 h-40 flex items-center justify-center shield-glow rounded-full bg-gradient-to-b from-[#1a3a25] to-[#102216] border border-white/5">
<span class="material-symbols-outlined text-primary text-[64px]" style="font-variation-settings: 'FILL' 0, 'wght' 200;">shield_lock</span>
<div class="absolute top-10 right-10 w-2 h-2 bg-primary rounded-full animate-pulse shadow-[0_0_8px_#25f46a]"></div>
</div>
</div>
<!-- Headings -->
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white tracking-tight mb-2">Create New Password</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed">
                Your new password must be different from previously used passwords.
            </p>
</div>
<!-- Form Fields -->
<form class="space-y-6 flex flex-col">
<!-- New Password Field -->
<div class="space-y-2">
<label class="sr-only" for="new-password">New Password</label>
<div class="relative group">
<input class="w-full h-14 pl-6 pr-12 glass-panel rounded-full text-slate-900 dark:text-white placeholder:text-slate-500 dark:placeholder:text-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-300" id="new-password" placeholder="New Password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors p-2" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Password Strength Indicator -->
<div class="px-4 py-2 space-y-2">
<div class="flex gap-2 h-1.5 w-full">
<div class="h-full flex-1 rounded-full bg-red-500"></div>
<div class="h-full flex-1 rounded-full bg-yellow-500/30"></div>
<div class="h-full flex-1 rounded-full bg-slate-700/30 dark:bg-slate-700"></div>
<div class="h-full flex-1 rounded-full bg-slate-700/30 dark:bg-slate-700"></div>
</div>
<div class="flex justify-between items-center text-xs">
<span class="text-red-400 font-medium">Weak</span>
<span class="text-slate-500">Must contain 8+ characters</span>
</div>
</div>
</div>
<!-- Confirm Password Field -->
<div class="space-y-2">
<label class="sr-only" for="confirm-password">Confirm New Password</label>
<div class="relative group">
<input class="w-full h-14 pl-6 pr-12 glass-panel rounded-full text-slate-900 dark:text-white placeholder:text-slate-500 dark:placeholder:text-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-300" id="confirm-password" placeholder="Confirm New Password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary transition-colors p-2" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</form>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-white dark:from-[#102216] to-transparent z-20">
<div class="max-w-md mx-auto">
<button class="w-full h-14 bg-primary hover:bg-green-400 text-slate-900 font-bold rounded-full transition-all transform active:scale-[0.98] shadow-[0_4px_20px_-4px_rgba(37,244,106,0.4)] flex items-center justify-center gap-2">
<span>Continue</span>
</button>
</div>
</div>
</body></html>
