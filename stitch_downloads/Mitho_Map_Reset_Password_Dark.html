<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map - Reset Password</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "primary-dark": "#1ec956",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216", // Deep forest green/black for background
                        "surface-dark": "#1b2e21", // Slightly lighter surface
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better aesthetic */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #102216;
        }
        ::-webkit-scrollbar-thumb {
            background: #1b2e21; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #25f46a; 
        }
        
        /* Glassmorphic input styles */
        .glass-input {
            background: rgba(27, 46, 33, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased min-h-screen flex flex-col items-center justify-center">
<div class="relative w-full max-w-md h-screen max-h-[900px] flex flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Header / Back Navigation -->
<div class="flex items-center p-6 pb-2 justify-between z-10">
<button aria-label="Go back" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-surface-dark transition-colors focus:outline-none focus:ring-2 focus:ring-primary">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<!-- Main Content -->
<main class="flex-1 px-6 pt-4 pb-10 flex flex-col overflow-y-auto">
<!-- Title Section -->
<div class="mb-8">
<h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-tight mb-3">Create New<br/>Password</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-medium leading-relaxed">
                    Create your new password, so you can login to your account.
                </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-6 w-full" onsubmit="event.preventDefault()">
<!-- New Password Field -->
<div class="group">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-2 ml-1" for="new-password">
                        New Password
                    </label>
<div class="relative flex items-center">
<div class="absolute left-4 text-primary pointer-events-none flex items-center justify-center">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="glass-input w-full pl-12 pr-12 py-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-300" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="group">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 mb-2 ml-1" for="confirm-password">
                        Confirm New Password
                    </label>
<div class="relative flex items-center">
<div class="absolute left-4 text-primary pointer-events-none flex items-center justify-center">
<span class="material-symbols-outlined">lock</span>
</div>
<input class="glass-input w-full pl-12 pr-12 py-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-surface-dark text-slate-900 dark:text-white placeholder-slate-400 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-300" id="confirm-password" placeholder="Confirm your new password" type="password"/>
<button class="absolute right-4 text-slate-400 hover:text-primary transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Remember Me Checkbox -->
<div class="flex items-center mt-2 px-1">
<label class="inline-flex items-center cursor-pointer group">
<div class="relative flex items-center">
<input class="peer sr-only" type="checkbox"/>
<div class="w-6 h-6 border-2 border-slate-400 dark:border-slate-600 rounded-lg peer-checked:bg-primary peer-checked:border-primary transition-all duration-200 flex items-center justify-center group-hover:border-primary">
<span class="material-symbols-outlined text-background-dark text-sm opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
<span class="ml-3 text-sm font-medium text-slate-600 dark:text-slate-300 group-hover:text-primary transition-colors">Remember me</span>
</label>
</div>
</form>
<!-- Bottom Action -->
<div class="mt-auto pt-10 pb-4">
<button class="w-full bg-primary hover:bg-primary-dark text-background-dark font-bold text-lg py-4 rounded-full shadow-[0_0_20px_rgba(37,244,106,0.3)] hover:shadow-[0_0_25px_rgba(37,244,106,0.5)] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2">
<span>Reset Password</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</main>
<!-- Decorative subtle background gradient element -->
<div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none z-0"></div>
<div class="absolute bottom-[-5%] left-[-10%] w-80 h-80 bg-primary/5 rounded-full blur-3xl pointer-events-none z-0"></div>
</div>
</body></html>
