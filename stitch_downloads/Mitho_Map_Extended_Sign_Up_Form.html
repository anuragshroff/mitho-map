<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1b271f",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom checkbox style */
        .custom-checkbox:checked {
            background-color: #25f46a;
            border-color: #25f46a;
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='black' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex justify-center min-h-screen">
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark">
<!-- Header -->
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Account</h2>
</div>
<div class="flex-1 overflow-y-auto pb-8">
<!-- Title Section -->
<div class="px-6 pt-6 pb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left mb-2">Join Mitho Map</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">Experience premium food delivery tailored for you.</p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5 px-6" onsubmit="event.preventDefault()">
<!-- Full Name -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal pl-1">Full Name</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">person</span>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] focus:border-primary dark:focus:border-primary focus:shadow-[0_0_0_1px_rgba(37,244,106,0.3)] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9cbaa6] pl-12 pr-4 text-base font-normal leading-normal transition-all duration-200" placeholder="John Doe" type="text"/>
</div>
</div>
<!-- Email Address -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal pl-1">Email Address</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">mail</span>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] focus:border-primary dark:focus:border-primary focus:shadow-[0_0_0_1px_rgba(37,244,106,0.3)] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9cbaa6] pl-12 pr-4 text-base font-normal leading-normal transition-all duration-200" placeholder="hello@example.com" type="email"/>
</div>
</div>
<!-- Phone Number -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal pl-1">Phone Number</label>
<div class="flex gap-3">
<div class="relative w-24">
<select class="appearance-none w-full h-14 rounded-full border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] text-slate-900 dark:text-white pl-4 pr-8 focus:outline-none focus:border-primary dark:focus:border-primary focus:ring-0 text-base font-normal transition-all duration-200">
<option>+1</option>
<option>+44</option>
<option>+91</option>
<option>+977</option>
</select>
<span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400 dark:text-slate-500 material-symbols-outlined text-sm">expand_more</span>
</div>
<div class="relative flex-1">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">call</span>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] focus:border-primary dark:focus:border-primary focus:shadow-[0_0_0_1px_rgba(37,244,106,0.3)] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9cbaa6] pl-12 pr-4 text-base font-normal leading-normal transition-all duration-200" placeholder="(555) 000-0000" type="tel"/>
</div>
</div>
</div>
<!-- Password -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal pl-1">Password</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">lock</span>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] focus:border-primary dark:focus:border-primary focus:shadow-[0_0_0_1px_rgba(37,244,106,0.3)] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9cbaa6] pl-12 pr-12 text-base font-normal leading-normal transition-all duration-200" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Referral Code -->
<div class="flex flex-col gap-2 group">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal pl-1 flex justify-between">
                        Referral Code
                        <span class="text-slate-400 dark:text-slate-500 font-normal text-xs uppercase tracking-wide">Optional</span>
</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 dark:text-slate-500 material-symbols-outlined text-[20px]">confirmation_number</span>
<input class="flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border border-slate-200 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] focus:border-primary dark:focus:border-primary focus:shadow-[0_0_0_1px_rgba(37,244,106,0.3)] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9cbaa6] pl-12 pr-4 text-base font-normal leading-normal transition-all duration-200" placeholder="Promo123" type="text"/>
</div>
</div>
<!-- Terms & Conditions Checkbox -->
<div class="flex items-start gap-3 mt-2 px-1">
<div class="relative flex items-center">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-300 dark:border-[#3b5443] bg-white dark:bg-[#1b271f] transition-all checked:border-primary checked:bg-primary custom-checkbox focus:ring-0 focus:ring-offset-0" id="terms" type="checkbox"/>
<span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-black opacity-0 peer-checked:opacity-100 pointer-events-none">
<svg class="h-3.5 w-3.5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" fill-rule="evenodd"></path>
</svg>
</span>
</div>
<label class="text-sm text-slate-500 dark:text-slate-400 leading-tight cursor-pointer select-none" for="terms">
                        I agree to the <a class="text-slate-900 dark:text-white underline decoration-slate-300 dark:decoration-slate-600 underline-offset-2 hover:text-primary dark:hover:text-primary transition-colors" href="#">Terms &amp; Conditions</a> &amp; <a class="text-slate-900 dark:text-white underline decoration-slate-300 dark:decoration-slate-600 underline-offset-2 hover:text-primary dark:hover:text-primary transition-colors" href="#">Privacy Policy</a>.
                    </label>
</div>
<!-- Action Button -->
<button class="mt-4 w-full h-14 bg-primary rounded-full text-slate-900 text-base font-bold tracking-wide hover:brightness-110 active:scale-[0.98] transition-all duration-200 shadow-[0_0_20px_rgba(37,244,106,0.3)]">
                    Create Account
                </button>
</form>
<!-- Footer Login Link -->
<div class="mt-8 text-center px-6">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    Already have an account? 
                    <a class="text-primary font-semibold hover:underline decoration-primary underline-offset-2 ml-1" href="#">Log In</a>
</p>
</div>
<div class="h-10"></div>
</div>
</div>
</body></html>
