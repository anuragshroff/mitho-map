<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map - Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216", // Deep forest dark
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="w-full max-w-[480px] h-screen flex flex-col relative overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl mx-auto">
<!-- Top App Bar -->
<div class="flex items-center px-6 pt-8 pb-4 z-10 w-full absolute top-0 left-0 bg-transparent">
<button class="group flex items-center justify-center size-12 rounded-full bg-white/10 backdrop-blur-md border border-white/10 hover:bg-white/20 active:scale-95 transition-all cursor-pointer text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<!-- Main Content Scrollable Area -->
<div class="flex-1 overflow-y-auto px-6 pt-24 pb-8 flex flex-col">
<!-- Illustration Area -->
<div class="w-full flex justify-center mb-8 relative">
<!-- Abstract Glow Effect behind illustration -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-primary/20 rounded-full blur-[80px]"></div>
<!-- Illustration Container -->
<div class="relative w-48 h-48 flex items-center justify-center bg-gradient-to-b from-white/5 to-transparent rounded-[2.5rem] border border-white/5 backdrop-blur-sm">
<div class="w-full h-full bg-center bg-contain bg-no-repeat opacity-90 scale-75 drop-shadow-[0_0_15px_rgba(37,244,106,0.3)]" data-alt="3D illustration of a digital lock with neon green accents" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDFrShgR5nzBEs2ZyIHudPbH0Ya1nyimTBbjpUJDiMv1bDOc4k0kegTnA0-kha-jwgJUcp0w6uuKh0vA-GH7MMlJGGqDdkhEJyrGvsVlfFq2qhF91cPDGY0UHaYgKjMus0TsshbsaXT57R1ez_4We5rG3Rk6GKRYENlAvh_1matITROPsckCkubjpJnhW-dTnuDa0zxpAEGVmqKqNK7xUJ1mEOc-v8BvUuXLDBd4FTOJn2jMHvEiEk94oEUc_Rs7Vo6MWu3KiLrFMU");'></div>
</div>
</div>
<!-- Text Content -->
<div class="text-center mb-10">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold tracking-tight mb-3">Forgot Password?</h1>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed max-w-[320px] mx-auto">
                    Don't worry! It happens. Please enter the email address linked to your account.
                </p>
</div>
<!-- Form -->
<div class="w-full space-y-6">
<div class="flex flex-col gap-2 group">
<label class="ml-4 text-sm font-semibold text-slate-700 dark:text-slate-200 transition-colors group-focus-within:text-primary" for="email">
                        Email Address
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="w-full h-16 pl-12 pr-6 bg-white dark:bg-[#1a2e22] text-slate-900 dark:text-white placeholder:text-slate-400 rounded-full border border-slate-200 dark:border-white/10 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-300 backdrop-blur-sm shadow-sm" id="email" placeholder="hello@mithomap.com" type="email"/>
</div>
</div>
<!-- Action Button -->
<button class="w-full h-16 bg-primary hover:bg-green-400 active:scale-[0.98] rounded-full flex items-center justify-center gap-2 transition-all shadow-[0_4px_20px_rgba(37,244,106,0.25)] hover:shadow-[0_4px_25px_rgba(37,244,106,0.4)] mt-4">
<span class="text-[#0a1f11] text-lg font-bold">Send Code</span>
<span class="material-symbols-outlined text-[#0a1f11]">arrow_forward</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="pb-8 pt-2 px-6 text-center z-10">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                Remember Password? 
                <a class="text-slate-900 dark:text-white hover:text-primary dark:hover:text-primary font-bold ml-1 transition-colors" href="#">Login</a>
</p>
</div>
</div>
</body></html>
