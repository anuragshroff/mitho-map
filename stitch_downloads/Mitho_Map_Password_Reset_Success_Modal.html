<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map - Password Reset Success</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#162b1d",
                        "neutral-dark": "#1f3627",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "2rem", 
                        "xl": "3rem", 
                        "2xl": "4rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #25f46a;
            border-radius: 4px;
        }
        
        /* Glassmorphism utilities not fully covered by Tailwind default */
        .glass-panel {
            background: rgba(22, 43, 29, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-background-dark overflow-hidden h-screen w-screen relative">
<!-- Simulated Underlying Screen (Password Reset Context) -->
<div class="absolute inset-0 w-full h-full flex flex-col p-6 z-0 opacity-20 pointer-events-none filter blur-sm">
<!-- Header -->
<div class="flex items-center justify-between mb-12">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-neutral-dark/50 text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<span class="text-white font-bold text-lg">Reset Password</span>
<div class="w-10"></div>
</div>
<!-- Simulated Form Fields -->
<div class="flex flex-col gap-6 mt-8">
<div class="flex flex-col gap-2">
<label class="text-white/60 text-sm font-medium">New Password</label>
<div class="h-14 w-full bg-neutral-dark rounded-xl border border-white/5 flex items-center px-4">
<span class="material-symbols-outlined text-white/40 mr-3">lock</span>
<div class="flex gap-1">
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/60 text-sm font-medium">Confirm New Password</label>
<div class="h-14 w-full bg-neutral-dark rounded-xl border border-white/5 flex items-center px-4">
<span class="material-symbols-outlined text-white/40 mr-3">lock_reset</span>
<div class="flex gap-1">
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
<div class="w-2 h-2 rounded-full bg-white"></div>
</div>
</div>
</div>
<button class="mt-8 h-14 bg-primary rounded-full w-full opacity-50"></button>
</div>
</div>
<!-- Overlay & Modal Container -->
<div class="absolute inset-0 z-50 flex items-center justify-center px-6">
<!-- Backdrop Dimmer -->
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm"></div>
<!-- Glassmorphic Modal -->
<div class="relative w-full max-w-[360px] glass-panel rounded-[2.5rem] p-8 flex flex-col items-center text-center animate-fade-in-up shadow-[0_0_60px_-15px_rgba(37,244,106,0.15)]">
<!-- 3D Icon Container -->
<div class="mb-6 relative">
<!-- Glowing effect behind icon -->
<div class="absolute inset-0 bg-primary/20 blur-2xl rounded-full transform scale-150"></div>
<!-- Icon representation -->
<div class="relative w-24 h-24 bg-gradient-to-br from-[#2eff75] to-[#1eb54e] rounded-full flex items-center justify-center shadow-[0_10px_20px_-5px_rgba(37,244,106,0.4)] border-4 border-white/10">
<span class="material-symbols-outlined text-[3.5rem] text-background-dark font-bold" style="font-variation-settings: 'wght' 700;">
                        check
                    </span>
<!-- Shine highlight for 3D effect -->
<div class="absolute top-3 right-5 w-4 h-4 bg-white/30 rounded-full blur-[2px]"></div>
</div>
</div>
<!-- Content -->
<h2 class="text-white text-2xl font-bold mb-3 tracking-tight">Congratulations!</h2>
<p class="text-slate-300/80 text-sm leading-relaxed mb-8 font-medium">
                Your account is ready to use. You will be redirected to the Home page in a few seconds.
            </p>
<!-- Action Button -->
<button class="group relative w-full h-14 bg-primary hover:bg-[#1ee060] transition-all duration-300 rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(37,244,106,0.3)] overflow-hidden">
<!-- Shine effect on hover -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-10"></div>
<span class="relative z-20 text-background-dark font-bold text-base tracking-wide flex items-center gap-2">
                    Go to Home
                </span>
</button>
<!-- Loading Indicator / Countdown visualization -->
<div class="mt-6 flex items-center justify-center gap-1.5 opacity-40">
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-[bounce_1s_infinite_0ms]"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-[bounce_1s_infinite_200ms]"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary animate-[bounce_1s_infinite_400ms]"></div>
</div>
</div>
</div>
<!-- Decorative Bottom Blob for Atmosphere -->
<div class="absolute bottom-0 left-0 w-full h-1/3 bg-gradient-to-t from-primary/5 to-transparent pointer-events-none z-10"></div>
</body></html>
