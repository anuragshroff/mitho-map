</div>

<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">

<button class="relative flex w-full items-center justify-center gap-3 rounded-full bg-[#1e1e1e] text-white h-14 font-bold text-base border border-slate-700 hover:bg-[#2c2c2c] transition-colors shadow-sm">

<div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>

<!-- Login Form -->
<form class="flex flex-col gap-5 w-full">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="w-full h-14 pl-14 pr-5 rounded-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300" placeholder="Enter your email" type="email"/>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="w-full h-14 pl-14 pr-12 rounded-full bg-slate-50 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300" placeholder="Enter your password" type="password"/>
<div class="absolute inset-y-0 right-0 pr-5 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-slate-400 hover:text-white text-xl">visibility</span>
</div>
</div>
<!-- Utility Row -->
<div class="flex items-center justify-between px-2">
<label class="flex items-center gap-2 cursor-pointer">
<input class="w-5 h-5 rounded border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 text-primary focus:ring-primary/50 custom-checkbox transition-all" type="checkbox"/>
<span class="text-sm font-medium text-slate-600 dark:text-slate-400 select-none">Remember me</span>
</label>
<a class="text-sm font-bold text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">
                    Forgot Password?
                </a>
</div>
<!-- Main Action -->
<button class="mt-2 w-full h-14 rounded-full bg-primary text-background-dark font-bold text-lg hover:shadow-[0_0_20px_rgba(37,244,106,0.4)] transition-all duration-300 flex items-center justify-center gap-2">
                Sign In
                <span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>

</form>
<!-- Footer -->
<div class="mt-8 text-center pb-6">
<p class="text-slate-500 dark:text-slate-400 text-sm">

</p>
