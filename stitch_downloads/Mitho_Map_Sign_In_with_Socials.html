<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mitho Map Sign In</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "primary-dark": "#1bc954",
                        "background-light": "#f5f8f6",
                        "background-dark": "#102216",
                        "surface-dark": "#1a2c20",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-input {
            background: rgba(26, 44, 32, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        /* Remove default autofill background color */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1a2c20 inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display antialiased selection:bg-primary selection:text-background-dark">
<div class="relative flex h-screen w-full flex-col overflow-hidden items-center justify-center">
<!-- Abstract Background Elements for atmosphere -->
<div class="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px] pointer-events-none"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
<div class="w-full max-w-md h-full flex flex-col px-6 py-8 relative z-10">
<!-- Logo Section -->
<div class="flex flex-col items-center justify-center flex-1 min-h-[160px]">
<div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center shadow-[0_0_40px_-10px_rgba(37,244,106,0.5)] mb-6">
<span class="material-symbols-outlined text-background-dark text-[40px]">restaurant_menu</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-white mb-2">Mitho Map</h1>
<p class="text-slate-400 text-sm text-center max-w-[260px]">Premium flavors delivered to your doorstep.</p>
</div>
<!-- Form Section -->
<div class="w-full space-y-5">
<!-- Email Input -->
<div class="group">
<label class="block text-sm font-medium text-slate-400 mb-2 pl-1">Email</label>
<div class="relative flex items-center">
<div class="absolute left-4 text-slate-500 group-focus-within:text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="glass-input w-full rounded-2xl border border-white/10 py-4 pl-12 pr-4 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-300" placeholder="hello@example.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="group">
<div class="flex items-center justify-between mb-2 pl-1">
<label class="block text-sm font-medium text-slate-400">Password</label>
<a class="text-xs font-semibold text-primary hover:text-primary-dark transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative flex items-center">
<div class="absolute left-4 text-slate-500 group-focus-within:text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="glass-input w-full rounded-2xl border border-white/10 py-4 pl-12 pr-12 text-white placeholder-slate-500 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all duration-300" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 text-slate-500 hover:text-white transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Sign In Button -->
<button class="w-full bg-primary hover:bg-primary-dark text-background-dark font-bold text-lg py-4 rounded-full shadow-[0_0_20px_-5px_rgba(37,244,106,0.4)] hover:shadow-[0_0_30px_-5px_rgba(37,244,106,0.6)] transition-all duration-300 transform active:scale-[0.98] mt-4">
                    Sign In
                </button>
</div>
<!-- Divider -->
<div class="relative py-8 flex items-center w-full">
<div class="flex-grow border-t border-white/10"></div>
<span class="flex-shrink-0 mx-4 text-slate-500 text-xs font-medium uppercase tracking-wider">Or continue with</span>
<div class="flex-grow border-t border-white/10"></div>
</div>
<!-- Social Logins -->
<div class="flex items-center justify-center gap-6 mb-8">
<button class="glass-panel w-14 h-14 rounded-full flex items-center justify-center hover:bg-white/10 transition-all duration-300 group">
<!-- Google SVG -->
<svg class="w-6 h-6" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="glass-panel w-14 h-14 rounded-full flex items-center justify-center hover:bg-white/10 transition-all duration-300 group text-white">
<!-- Apple SVG -->
<svg class="w-6 h-6 fill-current" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-.68-.32-1.42-.66-2.35-.66-.99 0-1.88.4-2.46.68-1.1.53-2.12.55-3.12-.48-1.54-1.63-2.69-4.58-1.12-7.31 0 0 .84-1.46 2.37-1.46.88 0 1.54.55 2.1.55.51 0 1.44-.61 2.49-.61 1.63 0 2.85 1.12 2.85 1.12s-1.56.81-1.58 2.8c0 2.22 1.95 3.02 1.95 3.02s-.68 1.66-1.58 2.62M12.03 7.25c-.12 2.12 1.76 3.05 1.76 3.05s.2-2.34-1.29-4.15c-1.39-1.61-3.02-1.39-3.02-1.39s-.27 1.83.54 4.3"></path>
</svg>
</button>
<button class="glass-panel w-14 h-14 rounded-full flex items-center justify-center hover:bg-white/10 transition-all duration-300 group text-[#1877F2]">
<!-- Facebook SVG -->
<svg class="w-7 h-7 fill-current" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
</svg>
</button>
</div>
<!-- Footer Sign Up -->
<div class="mt-auto text-center pb-4">
<p class="text-slate-400 text-sm">
                    Don't have an account? 
                    <a class="text-white font-bold hover:text-primary transition-colors ml-1" href="#">Sign up</a>
</p>
</div>
</div>
</div>
</body></html>
